services:
  flutter-dev:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    volumes:
      - ..:/workspace
      # Persist Flutter config and pub package cache across container rebuilds
      - flutter-config:/home/ubuntu/.flutter
      - flutter-pub-cache:/home/ubuntu/.pub-cache
    environment:
      - FLUTTER_HOME=/sdks/flutter
      - FLUTTER_PREBUILT_DART_SDK=true
    # SYS_PTRACE is required for the Dart VM debugger (not full privileged mode)
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    # For Android USB debugging on Linux/macOS, uncomment:
    # devices:
    #   - /dev/bus/usb:/dev/bus/usb
    stdin_open: true
    tty: true
    # Keep container alive even if the VS Code server crashes
    command: /bin/sh -c "while sleep 1000000; do :; done"
    ports:
      - "8080:8080"
      - "8081:8081"

volumes:
  flutter-config:
  flutter-pub-cache:
