name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  analyze:
    name: Flutter Analyze (Dev Container)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build dev container image
        run: docker compose -f .devcontainer/docker-compose.yml build flutter-dev

      - name: Run flutter analyze inside dev container
        run: |
          docker compose -f .devcontainer/docker-compose.yml run --rm --user ubuntu flutter-dev sh -lc "flutter pub get && flutter analyze --fatal-infos"
